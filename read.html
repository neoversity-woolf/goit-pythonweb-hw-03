<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Server | Homework 03</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <main>
        <div class="container pt-3">
            <h1 class="fs-1 text-center mb-4">Messages list</h1>
            <ul class="row" id="messages-list">
                {% for timestamp, entry in data.items() %}
                <li class="col-sm-6 mb-3">
                    <div class="card">
                        <div class="card-header text-bg-dark">
                            <h3 class="fs-4">{{ entry.username }}</h3>
                        </div>
                        <div class="card-body">
                            <p>{{ entry.message }}</p>
                        </div>
                        <time class="card-footer text-body-secondary text-bg-dark">
                            {{timestamp}}
                    </div>
                </li>
                {% else %}
                <li class="alert alert-warning" role="alert">No messages found.</li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>

</html>
