<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Server | Homework 03</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.png" alt="logo" />
                </a>
                <div class="collapse navbar-collapse" id="navbarsExample02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Send message</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container pt-3">
            <h1 class="fs-1 text-center mb-4">Messages list</h1>
            <ul class="row" id="messages-list">
                {% for timestamp, entry in data.items() %}
                <li class="col-sm-6 mb-3">
                    <div class="card">
                        <div class="card-header text-bg-dark">
                            <h3 class="fs-4">{{ entry.username }}</h3>
                        </div>
                        <div class="card-body">
                            <p>{{ entry.message }}</p>
                        </div>
                        <time class="card-footer text-body-secondary text-bg-dark">
                            {{timestamp}}
                    </div>
                </li>
                {% else %}
                <li class="alert alert-warning" role="alert">No messages found.</li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>

</html>
